<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Voice Agent - Interface</title>
  <style>
    /* --- RESET & BASE --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      /* Tech/Code font */
      background-color: #0a0a0a;
      /* Deep black/grey */
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
      display: grid;
      grid-template-columns: 280px 1fr 300px;
      /* 3-Column Layout */
      border-top: 2px solid #000;
    }

    /* --- COLORS --- */
    :root {
      --cyan: #00bcd4;
      --green: #00e676;
      --orange: #ff9100;
      --red: #ff5252;
      --dark-bg: #111;
      --card-bg: #1a1a1a;
      --border: #333;
    }

    /* --- LEFT COLUMN: TRANSCRIPT --- */
    .col-transcript {
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      background: #0f0f0f;
    }

    .col-header {
      padding: 15px;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #888;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .live-dot {
      width: 6px;
      height: 6px;
      background: var(--cyan);
      border-radius: 50%;
      box-shadow: 0 0 5px var(--cyan);
    }

    .transcript-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .msg-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .msg-meta {
      font-size: 9px;
      color: #555;
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .msg-role {
      font-weight: bold;
      color: #777;
    }

    .msg-role.user {
      color: var(--cyan);
    }

    .msg-role.assistant {
      color: #aaa;
    }

    .msg-content {
      line-height: 1.5;
      color: #ccc;
      padding-left: 10px;
      border-left: 2px solid #333;
    }

    .msg-content.user {
      border-left: 2px solid var(--cyan);
      color: #fff;
    }

    /* --- CENTER COLUMN: MAIN STAGE --- */
    .col-stage {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 70%);
    }

    .system-status {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 10px;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .version {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 10px;
      color: #444;
    }

    /* VISUALIZER CIRCLE */
    .circle-viz {
      width: 250px;
      height: 250px;
      border: 1px solid #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s ease;
    }

    /* Inner circles */
    .circle-viz::before {
      content: '';
      position: absolute;
      width: 140px;
      height: 140px;
      border: 1px solid #222;
      border-radius: 50%;
    }

    .circle-viz::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      background: #111;
      border-radius: 50%;
      z-index: 1;
    }

    /* Icon */
    .mic-icon {
      z-index: 2;
      font-size: 24px;
      color: #555;
      transition: color 0.2s;
    }

    /* States */
    .col-stage.listening .circle-viz {
      border-color: var(--cyan);
      box-shadow: 0 0 30px rgba(0, 188, 212, 0.1);
    }

    .col-stage.listening .mic-icon {
      color: var(--cyan);
    }

    .col-stage.speaking .circle-viz {
      border-color: var(--green);
      box-shadow: 0 0 40px rgba(0, 230, 118, 0.2);
    }

    .col-stage.speaking .mic-icon {
      color: var(--green);
    }

    .col-stage.speaking .circle-viz::after {
      animation: pulseSpeak 1.5s infinite;
    }

    .col-stage.active .circle-viz {
      border-color: #fff;
    }

    /* Thinking/User Speaking */
    .col-stage.active .mic-icon {
      color: #fff;
    }

    @keyframes pulseSpeak {
      0% {
        transform: scale(1);
        background: #111;
      }

      50% {
        transform: scale(1.1);
        background: #222;
      }

      100% {
        transform: scale(1);
        background: #111;
      }
    }

    .main-text {
      margin-top: 40px;
      font-size: 18px;
      font-weight: 300;
      color: #ddd;
    }

    .sub-text {
      margin-top: 10px;
      font-size: 12px;
      color: var(--cyan);
      opacity: 0.8;
      height: 20px;
    }

    .waveform-fake {
      margin-top: 40px;
      display: flex;
      gap: 3px;
      height: 30px;
      align-items: center;
    }

    .bar {
      width: 3px;
      background: #333;
      height: 10px;
      border-radius: 2px;
    }

    .col-stage.listening .bar {
      animation: waveListen 1s infinite ease-in-out;
    }

    .col-stage.speaking .bar {
      background: var(--cyan);
      animation: waveSpeak 0.5s infinite ease-in-out;
    }

    @keyframes waveListen {

      0%,
      100% {
        height: 10px
      }

      50% {
        height: 15px
      }
    }

    @keyframes waveSpeak {

      0%,
      100% {
        height: 10px
      }

      50% {
        height: 25px
      }
    }


    /* --- RIGHT COLUMN: OBSERVABILITY --- */
    .col-observe {
      border-left: 1px solid var(--border);
      background: #0f0f0f;
      display: flex;
      flex-direction: column;
      padding: 0;
    }

    .obs-section {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .obs-title {
      font-size: 10px;
      letter-spacing: 1px;
      color: #666;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    /* Metrics Bars */
    .metric-row {
      margin-bottom: 15px;
    }

    .m-label {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: #888;
      margin-bottom: 5px;
    }

    .m-val {
      color: var(--cyan);
      font-weight: bold;
    }

    .progress-track {
      width: 100%;
      height: 2px;
      background: #222;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: #444;
      width: 0%;
      transition: width 0.3s;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      right: 0;
      top: -1px;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: inherit;
    }

    .bar-vad {
      background: var(--green);
    }

    .bar-stt {
      background: var(--cyan);
    }

    .bar-llm {
      background: var(--orange);
    }

    .bar-tts {
      background: var(--red);
    }

    /* Cards Grid */
    .cards-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 10px;
      border: 1px solid #222;
    }

    .stat-label {
      font-size: 8px;
      color: #555;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .stat-val {
      font-size: 14px;
      color: #ddd;
    }

    /* Footer Button */
    .footer-action {
      margin-top: auto;
      padding: 20px;
      border-top: 1px solid var(--border);
    }

    .term-btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 1px solid var(--cyan);
      color: var(--cyan);
      font-family: inherit;
      font-size: 10px;
      letter-spacing: 2px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    .term-btn:hover {
      background: rgba(0, 188, 212, 0.1);
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.2);
    }

    /* Overlay */
    #connect-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .start-btn {
      padding: 15px 40px;
      background: var(--cyan);
      color: #000;
      border: none;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
    }
  </style>
</head>

<body>

  <!-- CONNECT OVERLAY -->
  <div id="connect-overlay">
    <button class="start-btn" onclick="start()">INITIALIZE SYSTEM</button>
  </div>

  <!-- 1. TRANSCRIPT COL -->
  <div class="col-transcript">
    <div class="col-header">
      <span>Live Transcript</span>
      <div class="live-dot"></div>
    </div>
    <div class="transcript-box" id="transcript">
      <!-- JS will inject .msg-group here -->
    </div>
  </div>

  <!-- 2. CENTER STAGE COL -->
  <div class="col-stage" id="stage">
    <div class="system-status">
      <div class="live-dot" id="status-dot"></div>
      <span id="status-text">SYSTEM STANDBY</span>
    </div>
    <div class="version">V2.0.4-STABLE</div>

    <div class="circle-viz">
      <span class="mic-icon">ðŸŽ¤</span>
    </div>

    <div class="main-text">Voice Processing</div>
    <div class="sub-text" id="ai-hint"></div>

    <div class="waveform-fake">
      <div class="bar" style="animation-delay: 0s"></div>
      <div class="bar" style="animation-delay: 0.1s"></div>
      <div class="bar" style="animation-delay: 0.2s"></div>
      <div class="bar" style="animation-delay: 0.3s"></div>
      <div class="bar" style="animation-delay: 0.2s"></div>
      <div class="bar" style="animation-delay: 0.1s"></div>
      <div class="bar" style="animation-delay: 0s"></div>
    </div>
    <br><br>

    <!-- Stop AI Button (Hidden by default, shown when speaking) -->
    <button id="stop-btn" onclick="stopAI()"
      style="background:transparent; border:1px solid #555; color:#555; padding:5px 10px; cursor:pointer; font-size:10px;">STOP
      OUTPUT</button>
  </div>

  <!-- 3. OBSERVABILITY COL -->
  <div class="col-observe">
    <div class="col-header">Observability</div>

    <div class="obs-section">
      <div class="m-label" style="margin-bottom:15px">PIPELINE LATENCY <span class="m-val"
          style="color:var(--cyan)"><span id="m-total">0</span>ms E2E</span></div>

      <!-- VAD -->
      <div class="metric-row">
        <div class="m-label"><span>VAD</span> <span class="m-val" style="color:var(--green)">Constant</span></div>
        <div class="progress-track">
          <div class="progress-bar bar-vad" style="width: 10%"></div>
        </div>
      </div>
      <!-- STT -->
      <div class="metric-row">
        <div class="m-label"><span>STT</span> <span class="m-val" style="color:var(--cyan)" id="m-stt-val">0ms</span>
        </div>
        <div class="progress-track">
          <div class="progress-bar bar-stt" id="p-stt" style="width: 0%"></div>
        </div>
      </div>
      <!-- LLM -->
      <div class="metric-row">
        <div class="m-label"><span>LLM</span> <span class="m-val" style="color:var(--orange)" id="m-llm-val">0ms</span>
        </div>
        <div class="progress-track">
          <div class="progress-bar bar-llm" id="p-llm" style="width: 0%"></div>
        </div>
      </div>
      <!-- TTS -->
      <div class="metric-row">
        <div class="m-label"><span>TTS</span> <span class="m-val" style="color:var(--red)" id="m-tts-val">0ms</span>
        </div>
        <div class="progress-track">
          <div class="progress-bar bar-tts" id="p-tts" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <div class="obs-section">
      <div class="obs-title">Audio Fidelity</div>
      <div class="cards-grid">
        <div class="stat-card">
          <div class="stat-label">Confidence</div>
          <div class="stat-val">99.2%</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Noise Sup</div>
          <div class="stat-val">-24dB</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Tokens/S</div>
          <div class="stat-val">42.8</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Turn Count</div>
          <div class="stat-val" id="m-turn">0</div>
        </div>
      </div>
    </div>

    <div class="footer-action">
      <button class="term-btn" onclick="terminateSession()">TERMINATE SESSION</button>
    </div>
  </div>

  <script>
    // --- Audio Player Class (Legacy Student Wrapper) ---
    class AudioPlayer {
      constructor() {
        this.ctx = null;
        this.nextTime = 0;
        this.sources = [];
      }
      init() {
        if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
        if (this.ctx.state === 'suspended') this.ctx.resume();
      }
      play(base64Data) {
        this.init();
        const bin = atob(base64Data);
        const len = bin.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) bytes[i] = bin.charCodeAt(i);

        // simple int16 to float
        const realLen = len - (len % 2);
        const int16 = new Int16Array(bytes.buffer, 0, realLen / 2);
        const floats = new Float32Array(int16.length);
        for (let i = 0; i < int16.length; i++) floats[i] = int16[i] / 32768.0;

        const buffer = this.ctx.createBuffer(1, floats.length, 16000);
        buffer.getChannelData(0).set(floats);

        const source = this.ctx.createBufferSource();
        source.buffer = buffer;
        source.connect(this.ctx.destination);

        const now = this.ctx.currentTime;
        if (this.nextTime < now) this.nextTime = now + 0.15;

        source.start(this.nextTime);
        this.sources.push(source);
        this.nextTime += buffer.duration;

        source.onended = () => {
          this.sources = this.sources.filter(s => s !== source);
          if (this.sources.length === 0) setUIState('listening');
        };
      }
      stop() {
        this.sources.forEach(s => { try { s.stop() } catch (e) { } });
        this.sources = [];
        this.nextTime = 0;
      }
    }

    const player = new AudioPlayer();
    let ws;

    function start() {
      document.getElementById('connect-overlay').style.display = 'none';
      player.init();
      connect();
      initMic();
    }

    function connect() {
      ws = new WebSocket("ws://localhost:3001");

      ws.onopen = () => {
        console.log("Connected");
        setUIState('listening');
        document.getElementById('status-text').innerText = "SYSTEM ACTIVE";
      };

      ws.onclose = () => {
        console.log("Disconnected");
        document.getElementById('status-text').innerText = "DISCONNECTED";
        setUIState('disconnected');
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === 'speech_start') {
          setUIState('active');
          player.stop();
        }
        else if (msg.type === 'speech_stop') setUIState('listening');
        else if (msg.type === 'tts_start') setUIState('speaking');
        else if (msg.type === 'tts_audio') player.play(msg.audio);
        else if (msg.type === 'tts_kill') { player.stop(); setUIState('listening'); }
        else if (msg.type === 'user_transcript') addChat('USER', msg.text);
        else if (msg.type === 'ai_response_text') addChat('ASSISTANT', msg.text);
        else if (msg.type === 'metrics_update') updateDashboard(msg);
      };
    }

    function setUIState(state) {
      const stage = document.getElementById('stage');
      const hint = document.getElementById('ai-hint');

      // Remove old classes
      stage.classList.remove('listening', 'speaking', 'active');

      if (state === 'listening') {
        stage.classList.add('listening');
        hint.innerText = "Listening for command...";
        hint.style.color = "#666";
      }
      else if (state === 'active') { // user speaking / processing
        stage.classList.add('active');
        hint.innerText = "Processing input...";
        hint.style.color = "#fff";
      }
      else if (state === 'speaking') {
        stage.classList.add('speaking');
        hint.innerText = "Transmitting response...";
        hint.style.color = "var(--cyan)";
      }
    }

    function addChat(role, text) {
      const box = document.getElementById('transcript');
      const now = new Date().toLocaleTimeString('en-US', { hour12: false });

      const group = document.createElement('div');
      group.className = 'msg-group';

      group.innerHTML = `
            <div class="msg-meta">
               <span>${now}</span> 
               <span class="msg-role ${role.toLowerCase()}">${role}</span>
            </div>
            <div class="msg-content ${role.toLowerCase()}">
                ${text}
            </div>
        `;

      box.appendChild(group);
      box.scrollTop = box.scrollHeight;
    }

    function updateDashboard(data) {
      // Values
      document.getElementById('m-stt-val').innerText = data.stt + "ms";
      document.getElementById('m-llm-val').innerText = data.llm + "ms";
      document.getElementById('m-tts-val').innerText = data.tts + "ms";
      document.getElementById('m-total').innerText = data.e2e;

      // Bars (Simple clamp)
      const sttP = Math.min(100, (data.stt / 500) * 100);
      const llmP = Math.min(100, (data.llm / 1000) * 100);
      const ttsP = Math.min(100, (data.tts / 500) * 100);

      document.getElementById('p-stt').style.width = sttP + "%";
      document.getElementById('p-llm').style.width = llmP + "%";
      document.getElementById('p-tts').style.width = ttsP + "%";

      if (data.turnId) document.getElementById('m-turn').innerText = String(data.turnId).padStart(2, '0');
    }

    function stopAI() {
      if (ws) ws.send(JSON.stringify({ type: "tts_kill" }));
      player.stop();
      setUIState('listening');
    }

    function terminateSession() {
      if (ws) ws.close();
      location.reload();
    }

    // --- Mic Logic (Unchanged) ---
    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const context = player.ctx;
        const source = context.createMediaStreamSource(stream);
        const processor = context.createScriptProcessor(4096, 1, 1);
        source.connect(processor);
        processor.connect(context.destination);
        processor.onaudioprocess = (e) => {
          if (!ws || ws.readyState !== WebSocket.OPEN) return;
          const input = e.inputBuffer.getChannelData(0);
          const targetRate = 16000;
          const ratio = context.sampleRate / targetRate;
          const newLength = Math.floor(input.length / ratio);
          const result = new Int16Array(newLength);
          for (let i = 0; i < newLength; i++) {
            const s = Math.max(-1, Math.min(1, input[Math.floor(i * ratio)]));
            result[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
          }
          ws.send(result.buffer);
        };
      } catch (e) { console.error(e); }
    }
  </script>
</body>

</html>
