<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Voice Agent - Interface</title>
  <style>
    /* basic setup */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      /* looks cool */
      background-color: #0a0a0a;

      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
      display: grid;
      grid-template-columns: 280px 1fr 300px;
      /* grid layout */
      border-top: 2px solid #000;
    }

    /* colors */
    :root {
      --cyan: #00bcd4;
      --green: #00e676;
      --orange: #ff9100;
      --red: #ff5252;
      --dark-bg: #111;
      --card-bg: #1a1a1a;
      --border: #333;
    }

    /* container logic */
    .col-transcript {
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      background: #0f0f0f;
    }

    .col-header {
      padding: 15px;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #888;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .live-dot {
      width: 6px;
      height: 6px;
      background: var(--cyan);
      border-radius: 50%;
      box-shadow: 0 0 5px var(--cyan);
    }

    .transcript-box {
      flex: 1;
      height: 100%;
      /* Force height */
      overflow-y: auto;
      padding: 20px;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scroll-behavior: smooth;
    }

    /* ... */

    /* center stage */
    .col-stage {
      position: relative;
      height: 100vh;
      /* Fixed height to prevent jumping */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 70%);
      overflow: hidden;
      /* No scroll bars on stage */
    }

    .system-status {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 10px;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .version {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 10px;
      color: #444;
    }

    /* the big circle thing */
    .circle-viz {
      width: 250px;
      height: 250px;
      border: 1px solid #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s ease;
    }

    /* Inner circles */
    .circle-viz::before {
      content: '';
      position: absolute;
      width: 140px;
      height: 140px;
      border: 1px solid #222;
      border-radius: 50%;
    }

    .circle-viz::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      background: #111;
      border-radius: 50%;
      z-index: 1;
    }

    .mic-icon {
      z-index: 2;
      font-size: 24px;
      color: #555;
      transition: color 0.2s;
    }

    .col-stage.listening .circle-viz {
      border-color: var(--cyan);
      box-shadow: 0 0 30px rgba(0, 188, 212, 0.1);
    }

    .col-stage.listening .mic-icon {
      color: var(--cyan);
    }

    .col-stage.speaking .circle-viz {
      border-color: var(--green);
      box-shadow: 0 0 40px rgba(0, 230, 118, 0.2);
    }

    .col-stage.speaking .mic-icon {
      color: var(--green);
    }

    .col-stage.speaking .circle-viz::after {
      animation: pulseSpeak 1.5s infinite;
    }

    .col-stage.active .circle-viz {
      border-color: #fff;
    }

    .col-stage.active .mic-icon {
      color: #fff;
    }

    .visualizer-circle.thinking {
      background: #f59e0b;
      /* Amber */
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(245, 158, 11, 0.4);
      animation: pulse 1.5s infinite;
    }

    /* SEARCHING STATE */
    .col-stage.searching .circle-viz {
      border-color: #a855f7;
      /* Purple */
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
    }

    .col-stage.searching .mic-icon {
      color: #a855f7;
    }

    .col-stage.searching .circle-viz::after {
      animation: pulseSearch 1.0s infinite;
      background: #2e1065;
      /* Dark Purple */
    }

    @keyframes pulseSearch {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }

      50% {
        transform: scale(0.95);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0.8;
      }
    }

    @keyframes pulseSpeak {
      0% {
        transform: scale(1);
        background: #111;
      }

      50% {
        transform: scale(1.1);
        background: #222;
      }

      100% {
        transform: scale(1);
        background: #111;
      }
    }

    .main-text {
      margin-top: 40px;
      font-size: 18px;
      font-weight: 300;
      color: #ddd;
    }

    .sub-text {
      margin-top: 10px;
      font-size: 12px;
      color: var(--cyan);
      opacity: 0.8;
      height: 20px;
    }

    .waveform-fake {
      margin-top: 40px;
      display: flex;
      gap: 3px;
      height: 30px;
      align-items: center;
    }

    .bar {
      width: 3px;
      background: #333;
      height: 10px;
      border-radius: 2px;
    }

    .col-stage.listening .bar {
      animation: waveListen 1s infinite ease-in-out;
    }

    .col-stage.speaking .bar {
      background: var(--cyan);
      animation: waveSpeak 0.5s infinite ease-in-out;
    }

    @keyframes waveListen {

      0%,
      100% {
        height: 10px
      }

      50% {
        height: 15px
      }
    }

    @keyframes waveSpeak {

      0%,
      100% {
        height: 10px
      }

      50% {
        height: 25px
      }
    }


    /* metrics sidebar */
    .col-observe {
      border-left: 1px solid var(--border);
      background: #0f0f0f;
      display: flex;
      flex-direction: column;
      padding: 0;
      height: 100vh;
      /* IMPORTANT: Pin to full height */
    }

    .obs-section {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .obs-title {
      font-size: 10px;
      letter-spacing: 1px;
      color: #666;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .metric-row {
      margin-bottom: 15px;
    }

    .m-label {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: #888;
      margin-bottom: 5px;
    }

    .m-val {
      color: var(--cyan);
      font-weight: bold;
    }

    .progress-track {
      width: 100%;
      height: 2px;
      background: #222;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: #444;
      width: 0%;
      transition: width 0.3s;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      right: 0;
      top: -1px;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: inherit;
    }

    .bar-vad {
      background: var(--green);
    }

    .bar-stt {
      background: var(--cyan);
    }

    .bar-llm {
      background: var(--orange);
    }

    .bar-tts {
      background: var(--red);
    }

    /* Cards Grid */
    .cards-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 10px;
      border: 1px solid #222;
    }

    .stat-label {
      font-size: 8px;
      color: #555;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .stat-val {
      font-size: 14px;
      color: #ddd;
    }

    .footer-action {
      margin-top: auto;
      padding: 20px;
      border-top: 1px solid var(--border);
    }

    .term-btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 1px solid var(--cyan);
      color: var(--cyan);
      font-family: inherit;
      font-size: 10px;
      letter-spacing: 2px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    .term-btn:hover {
      background: rgba(0, 188, 212, 0.1);
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.2);
    }

    #connect-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .start-btn {
      padding: 15px 40px;
      background: var(--cyan);
      color: #000;
      border: none;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
    }
  </style>
</head>

<body>

  <!-- CONNECT OVERLAY -->
  <div id="connect-overlay">
    <button class="start-btn" onclick="start()">INITIALIZE SYSTEM</button>
  </div>

  <!-- 1. TRANSCRIPT COL -->
  <div class="col-transcript">
    <div class="col-header">
      <span>Live Transcript</span>
      <div class="live-dot"></div>
    </div>
    <div class="transcript-box" id="transcript">
      <!-- js will enable this -->
    </div>
  </div>

  <!-- 2. CENTER STAGE COL -->
  <div class="col-stage" id="stage">
    <div class="system-status">
      <div class="live-dot" id="status-dot"></div>
      <span id="status-text">SYSTEM STANDBY</span>
    </div>
    <div class="version">V2.0.4-STABLE</div>

    <div class="circle-viz">
      <span class="mic-icon">ðŸŽ¤</span>
    </div>

    <div class="main-text">Voice Processing</div>
    <div class="sub-text" id="ai-hint"></div>

    <div class="waveform-fake">
      <div class="bar" style="animation-delay: 0s"></div>
      <div class="bar" style="animation-delay: 0.1s"></div>
      <div class="bar" style="animation-delay: 0.2s"></div>
      <div class="bar" style="animation-delay: 0.3s"></div>
      <div class="bar" style="animation-delay: 0.2s"></div>
      <div class="bar" style="animation-delay: 0.1s"></div>
      <div class="bar" style="animation-delay: 0s"></div>
    </div>
    <br><br>

    <button id="stop-btn" onclick="stopAI()"
      style="background:transparent; border:1px solid #555; color:#555; padding:5px 10px; cursor:pointer; font-size:10px;">STOP
      OUTPUT</button>
  </div>

  <!-- 3. OBSERVABILITY COL -->
  <div class="col-observe">
    <div class="col-header">Real-Time Metrics</div>

    <div class="obs-section">
      <div class="obs-title">Conversation Turn</div>

      <!-- List style metrics -->
      <div class="metric-list">

        <div class="metric-item">
          <span class="m-key">VAD Detection</span>
          <span class="m-val" id="m-vad">--</span>
        </div>

        <div class="metric-item">
          <span class="m-key">STT Latency</span>
          <span class="m-val" style="color:var(--cyan)" id="m-stt">0ms</span>
        </div>

        <div class="metric-item">
          <span class="m-key">LLM Latency</span>
          <span class="m-val" style="color:var(--orange)" id="m-llm">0ms</span>
        </div>

        <div class="metric-sub" id="m-ttft">TTFT: 0ms</div>

        <div class="metric-item">
          <span class="m-key">TTS Latency</span>
          <span class="m-val" style="color:var(--red)" id="m-tts">0ms</span>
        </div>

        <div class="metric-item highlight">
          <span class="m-key">Total E2E</span>
          <span class="m-val" id="m-total">0ms</span>
        </div>

      </div>
    </div>

    <div class="obs-section">
      <div class="obs-title">System Health</div>
      <div class="cards-grid">
        <div class="stat-card">
          <div class="stat-label">Noise Floor</div>
          <div class="stat-val">-45dB</div> <!-- static for now -->
        </div>
        <div class="stat-card">
          <div class="stat-label">Stability</div>
          <div class="stat-val">Good</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Turn ID</div>
          <div class="stat-val" id="m-turn">0</div>
        </div>
      </div>
    </div>

    <div class="footer-action">
      <button class="term-btn" onclick="terminateSession()">TERMINATE SESSION</button>
    </div>
  </div>

  <script src="audioPlayer.js"></script>
  <script>
    const player = new WavQueuePlayer(); // Strict Queue Player
    let ws;
    let activeTurnId = 0;

    function start() {
      document.getElementById('connect-overlay').style.display = 'none';
      player.init();
      connect();
      initMic();
    }

    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        });

        // Force 16kHz for backend compatibility
        const audioContext = new AudioContext({ sampleRate: 16000 });
        const source = audioContext.createMediaStreamSource(stream);
        const processor = audioContext.createScriptProcessor(4096, 1, 1);

        source.connect(processor);
        processor.connect(audioContext.destination);

        processor.onaudioprocess = (e) => {
          if (!ws || ws.readyState !== WebSocket.OPEN) return;

          const inputData = e.inputBuffer.getChannelData(0);
          const pcmData = new Int16Array(inputData.length);

          // Convert float32 to int16
          for (let i = 0; i < inputData.length; i++) {
            let s = Math.max(-1, Math.min(1, inputData[i]));
            pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
          }

          ws.send(pcmData.buffer);
        };

        console.log("Mic initialized at 16kHz");
      } catch (e) {
        console.error("Mic Error", e);
        alert("Microphone access denied: " + e.message);
      }
    }

    function terminateSession() {
      if (ws) ws.close();
      if (player) player.clear();
      location.reload();
    }

    // ...

    function stopAI() {
      if (ws && ws.readyState === 1) {
        ws.send(JSON.stringify({ type: "tts_kill" }));
        player.clear();
      }
    }

    // ...

    function connect() {
      ws = new WebSocket("ws://localhost:3001");

      // ... onopen/onclose unchanged ...

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === 'turn_reset') {
          const newId = msg.turnId;
          if (newId > activeTurnId) {
            console.log(`[Turn ${newId}] Resetting Frontend`);
            activeTurnId = newId;
            player.clear();
            setUIState('active');
          }
          return;
        }

        if (msg.turnId && msg.turnId !== activeTurnId) {
          console.warn(`Ignored ghost msg type=${msg.type} id=${msg.turnId}`);
          return;
        }

        if (msg.type === 'tts_start') {
          player.setTtsId(msg.ttsId);
          setUIState('speaking');
        }
        else if (msg.type === 'tts_audio_full') {
          // New Buffered WAV Event
          player.enqueue(msg.payload.audio, msg.ttsId);
        }
        else if (msg.type === 'tts_end') { /* done */ }
        else if (msg.type === 'tts_kill') { player.clear(); setUIState('listening'); }

        // ... transcripts ...
        else if (msg.type === 'user_transcript') addChat('USER', msg.text);
        else if (msg.type === 'ai_text_chunk') {
            // If the last chat was assistant, append.
            const container = document.getElementById('chat-container');
            const lastMsg = container.lastElementChild;
            
            if (lastMsg && lastMsg.classList.contains('assistant-message')) {
                // Append to existing
                lastMsg.textContent += msg.text;
            } else {
                // Create new
                const div = document.createElement('div');
                div.className = "p-4 rounded-2xl max-w-[80%] bg-white/10 text-white assistant-message"; // Add class for tracking
                div.textContent = msg.text;
                container.appendChild(div);
            }
            container.scrollTop = container.scrollHeight;
        }
        // ...

        // ... other states ...
        else if (msg.type === 'state_searching') setUIState('searching');
        else if (msg.type === 'state_thinking') setUIState('thinking');
        else if (msg.type === 'state_listening') setUIState('listening');
        else if (msg.type === 'metrics_update') updateDashboard(msg);
      };

      // ... setUIState unchanged ...
    }

    function setUIState(state) {
      const mic = document.getElementById('stage'); // using stage for classes
      const visualizer = document.querySelector('.circle-viz');
      const hint = document.getElementById('ai-hint');
      const stopBtn = document.getElementById('stop-btn');

      // clean up classes
      mic.classList.remove('active', 'listening', 'speaking', 'thinking', 'searching');
      visualizer.classList.remove('speaking', 'thinking', 'searching');
      stopBtn.style.display = 'none';

      if (state === 'listening') {
        mic.classList.add('listening');
        hint.textContent = "Listening...";
        hint.style.color = "#666";
      }
      else if (state === 'active') {
        mic.classList.add('active');
        hint.textContent = "Processing...";
        hint.style.color = "#fff";
      }
      else if (state === 'searching') {
        mic.classList.add('searching');
        visualizer.classList.add('searching');
        hint.textContent = "Searching Web...";
        hint.style.color = "#a855f7"; // Purple
      }
      else if (state === 'thinking') {
        mic.classList.add('thinking');
        visualizer.classList.add('thinking');
        hint.textContent = "Thinking...";
        hint.style.color = "var(--orange)";
      }
      else if (state === 'speaking') {
        mic.classList.add('speaking');
        visualizer.classList.add('speaking');
        hint.textContent = "Speaking...";
        hint.style.color = "var(--cyan)";
        stopBtn.style.display = 'block';
      }
    }


    function addChat(role, text) {
      const box = document.getElementById('transcript');
      const now = new Date().toLocaleTimeString('en-US', { hour12: false });

      const group = document.createElement('div');
      group.className = 'msg-group';

      group.innerHTML = `
            <div class="msg-meta">
               <span>${now}</span> 
               <span class="msg-role ${role.toLowerCase()}">${role}</span>
            </div>
            <div class="msg-content ${role.toLowerCase()}">
                ${text}
            </div>
        `;

      box.appendChild(group);
      box.scrollTop = box.scrollHeight;
    }

    // Updates the last assistant message or creates new one
    function updateAssistantChat(chunk) {
      const box = document.getElementById('transcript');
      const lastGroup = box.lastElementChild;

      // check if last message is assistant
      if (lastGroup && lastGroup.querySelector('.msg-role.assistant')) {
        const contentDiv = lastGroup.querySelector('.msg-content');
        contentDiv.innerHTML += chunk; // append text
        box.scrollTop = box.scrollHeight;
      } else {
        // create new
        addChat('ASSISTANT', chunk);
      }
    }

    function updateDashboard(data) {
      document.getElementById('m-stt').innerText = data.stt + "ms";
      document.getElementById('m-llm').innerText = data.llm + "ms";

      const ttft = data.ttft ? data.ttft + "ms" : "--";
      document.getElementById('m-ttft').innerText = "TTFT: " + ttft;

      document.getElementById('m-tts').innerText = "500ms"; // avg proxy for now
      document.getElementById('m-total').innerText = data.e2e + "ms";

      const now = new Date();
      const timeString = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
      document.getElementById('m-vad').innerText = timeString;

      document.getElementById('m-turn').innerText = data.turnId;
    }

  </script>
</body>

</html>
