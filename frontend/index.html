<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Voice Agent - Interface</title>
  <style>
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #0a0a0a;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
      display: grid;
      grid-template-columns: 280px 1fr 300px;
      border-top: 2px solid #000;
    }


    :root {
      --cyan: #00bcd4;
      --green: #00e676;
      --orange: #ff9100;
      --red: #ff5252;
      --dark-bg: #111;
      --card-bg: #1a1a1a;
      --border: #333;
    }


    .col-transcript {
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      background: #0f0f0f;
      height: 100vh;
      overflow: hidden;
    }

    .col-header {
      padding: 15px;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #888;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .live-dot {
      width: 6px;
      height: 6px;
      background: var(--cyan);
      border-radius: 50%;
      box-shadow: 0 0 5px var(--cyan);
    }

    .transcript-box {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding: 20px;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scroll-behavior: smooth;
    }

    /* center stage */
    .col-stage {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 70%);
      overflow: hidden;
    }

    .system-status {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 10px;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .version {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 10px;
      color: #444;
    }

    .circle-viz {
      width: 250px;
      height: 250px;
      border: 1px solid #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s ease;
    }

    .circle-viz::before {
      content: '';
      position: absolute;
      width: 140px;
      height: 140px;
      border: 1px solid #222;
      border-radius: 50%;
    }

    .circle-viz::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      background: #111;
      border-radius: 50%;
      z-index: 1;
    }

    .mic-icon {
      z-index: 2;
      font-size: 24px;
      color: #555;
      transition: color 0.2s;
    }

    .col-stage.listening .circle-viz {
      border-color: var(--cyan);
      box-shadow: 0 0 30px rgba(0, 188, 212, 0.1);
    }

    .col-stage.listening .mic-icon {
      color: var(--cyan);
    }

    .col-stage.speaking .circle-viz {
      border-color: var(--green);
      box-shadow: 0 0 40px rgba(0, 230, 118, 0.2);
    }

    .col-stage.speaking .mic-icon {
      color: var(--green);
    }

    .col-stage.speaking .circle-viz::after {
      animation: pulseSpeak 1.5s infinite;
    }

    .col-stage.active .circle-viz {
      border-color: #fff;
    }

    .col-stage.active .mic-icon {
      color: #fff;
    }

    .col-stage.thinking .circle-viz {
      border-color: var(--orange);
      box-shadow: 0 0 30px rgba(255, 145, 0, 0.2);
    }

    .col-stage.thinking .mic-icon {
      color: var(--orange);
    }

    .col-stage.searching .circle-viz {
      border-color: #a855f7;
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
    }

    .col-stage.searching .mic-icon {
      color: #a855f7;
    }

    .col-stage.searching .circle-viz::after {
      animation: pulseSearch 1.0s infinite;
      background: #2e1065;
    }

    @keyframes pulseSearch {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }

      50% {
        transform: scale(0.95);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0.8;
      }
    }

    @keyframes pulseSpeak {
      0% {
        transform: scale(1);
        background: #111;
      }

      50% {
        transform: scale(1.1);
        background: #222;
      }

      100% {
        transform: scale(1);
        background: #111;
      }
    }

    .main-text {
      margin-top: 40px;
      font-size: 18px;
      font-weight: 300;
      color: #ddd;
    }

    .sub-text {
      margin-top: 10px;
      font-size: 12px;
      color: var(--cyan);
      opacity: 0.8;
      height: 20px;
    }

    .waveform-fake {
      margin-top: 40px;
      display: flex;
      gap: 3px;
      height: 30px;
      align-items: center;
    }

    .bar {
      width: 3px;
      background: #333;
      height: 10px;
      border-radius: 2px;
    }

    .col-stage.listening .bar {
      animation: waveListen 1s infinite ease-in-out;
    }

    .col-stage.speaking .bar {
      background: var(--cyan);
      animation: waveSpeak 0.5s infinite ease-in-out;
    }

    @keyframes waveListen {

      0%,
      100% {
        height: 10px
      }

      50% {
        height: 15px
      }
    }

    @keyframes waveSpeak {

      0%,
      100% {
        height: 10px
      }

      50% {
        height: 25px
      }
    }

    /* metrics sidebar */
    .col-observe {
      border-left: 1px solid var(--border);
      background: #0f0f0f;
      display: flex;
      flex-direction: column;
      padding: 0;
      height: 100vh;
    }

    .obs-section {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .obs-title {
      font-size: 10px;
      letter-spacing: 1px;
      color: #666;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .metric-item {
      margin-bottom: 15px;
    }

    .m-key {
      font-size: 10px;
      color: #888;
      display: block;
      margin-bottom: 4px;
    }

    .m-val {
      font-size: 12px;
      color: var(--cyan);
      font-weight: bold;
    }

    .metric-sub {
      font-size: 10px;
      color: #555;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 10px;
      border: 1px solid #222;
    }

    .stat-label {
      font-size: 8px;
      color: #555;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .stat-val {
      font-size: 14px;
      color: #ddd;
    }

    .footer-action {
      margin-top: auto;
      padding: 20px;
      border-top: 1px solid var(--border);
    }

    .term-btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 1px solid var(--cyan);
      color: var(--cyan);
      font-family: inherit;
      font-size: 10px;
      letter-spacing: 2px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    .term-btn:hover {
      background: rgba(0, 188, 212, 0.1);
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.2);
    }

    #connect-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .start-btn {
      padding: 15px 40px;
      background: var(--cyan);
      color: #000;
      border: none;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
    }
  </style>
</head>

<body>

  <!-- CONNECT OVERLAY -->
  <div id="connect-overlay">
    <button class="start-btn" onclick="start()">INITIALIZE SYSTEM</button>
  </div>

  <!-- 1. TRANSCRIPT COL -->
  <div class="col-transcript">
    <div class="col-header">
      <span>Live Transcript</span>
      <div class="live-dot"></div>
    </div>
    <div class="transcript-box" id="transcript"></div>
  </div>

  <!-- 2. CENTER STAGE COL -->
  <div class="col-stage" id="stage">
    <div class="system-status">
      <div class="live-dot" id="status-dot"></div>
      <span id="status-text">SYSTEM STANDBY</span>
    </div>
    <div class="version">V2.0.4-STABLE</div>

    <div class="circle-viz">
      <span class="mic-icon">ðŸŽ¤</span>
    </div>

    <div class="main-text">Voice Processing</div>
    <div class="sub-text" id="ai-hint"></div>

    <div class="waveform-fake">
      <div class="bar" style="animation-delay: 0s"></div>
      <div class="bar" style="animation-delay: 0.1s"></div>
      <div class="bar" style="animation-delay: 0.2s"></div>
      <div class="bar" style="animation-delay: 0.3s"></div>
      <div class="bar" style="animation-delay: 0.2s"></div>
      <div class="bar" style="animation-delay: 0.1s"></div>
      <div class="bar" style="animation-delay: 0s"></div>
    </div>
    <br><br>

    <div style="margin-top:20px; border-top:1px solid #333; padding-top:10px; width: 250px;">
      <details>
        <summary style="cursor:pointer; font-size:12px; color:#888;">Debug: System Context</summary>
        <div style="margin-top:10px; display:flex; gap:10px;">
          <input type="text" id="sysContext" placeholder="New System Prompt..."
            style="flex:1; padding:8px; border-radius:4px; border:none; background:#222; color:#fff;" />
          <button onclick="updateContext()" style="padding:8px; font-size:12px;">Update</button>
        </div>
      </details>
    </div>

    <button id="stop-btn" onclick="stopAI()"
      style="background:transparent; border:1px solid #555; color:#555; padding:5px 10px; cursor:pointer; font-size:10px; margin-top:20px;">STOP
      OUTPUT</button>
  </div>

  <!-- 3. OBSERVABILITY COL -->
  <div class="col-observe">
    <div class="col-header">Real-Time Metrics</div>

    <div class="obs-section">
      <div class="obs-title">Conversation Turn</div>
      <div class="metric-list">

        <div class="metric-item">
          <span class="m-key">VAD Detection</span>
          <span class="m-val" id="m-vad">--</span>
        </div>

        <div class="metric-item">
          <span class="m-key">STT Latency</span>
          <span class="m-val" style="color:var(--cyan)" id="m-stt">0ms</span>
        </div>

        <div class="metric-item">
          <span class="m-key">LLM Latency</span>
          <span class="m-val" style="color:var(--orange)" id="m-llm">0ms</span>
        </div>

        <div class="metric-sub" id="m-ttft">TTFT: 0ms</div>

        <div class="metric-item">
          <span class="m-key">TTS Latency</span>
          <span class="m-val" style="color:var(--red)" id="m-tts">0ms</span>
        </div>

        <div class="metric-item highlight">
          <span class="m-key">Total E2E</span>
          <span class="m-val" id="m-total">0ms</span>
        </div>

      </div>
    </div>

    <div class="obs-section">
      <div class="obs-title">System Health</div>
      <div class="cards-grid">
        <div class="stat-card">
          <div class="stat-label">Noise Floor</div>
          <div class="stat-val">-45dB</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Stability</div>
          <div class="stat-val">Good</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Turn ID</div>
          <div class="stat-val" id="m-turn">0</div>
        </div>
      </div>
    </div>

    <div class="footer-action">
      <button class="term-btn" onclick="terminateSession()">TERMINATE SESSION</button>
    </div>
  </div>

  <script src="audioPlayer.js"></script>
  <script>
    const player = new WavQueuePlayer();
    let ws;
    let activeTurnId = 0;

    function start() {
      document.getElementById('connect-overlay').style.display = 'none';
      player.init();
      connect();
      initMic();
    }

    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        });
        const audioContext = new AudioContext({ sampleRate: 16000 });
        const source = audioContext.createMediaStreamSource(stream);
        const processor = audioContext.createScriptProcessor(4096, 1, 1);

        // CLIENT-SIDE AUDIO PROCESSING
        // We chain a HighPass filter and Compressor *before* sending audio to the backend.
        // This removes low-frequency rumble (fans, AC) that typically causes false VAD triggers.
        // It's a simple, zero-latency way to "clean" the signal without heavy AI models on the client.

        // 1. HighPass Filter (150Hz) - Cuts the "hum"
        const highpass = audioContext.createBiquadFilter();
        highpass.type = 'highpass';
        highpass.frequency.value = 150;

        // 2. Compressor - Balances volume levels
        const compressor = audioContext.createDynamicsCompressor();
        compressor.threshold.value = -50;
        compressor.knee.value = 40;
        compressor.ratio.value = 12;
        compressor.attack.value = 0;
        compressor.release.value = 0.25;

        // Chain: Mic -> HighPass -> Compressor -> Processor -> Destination
        source.connect(highpass);
        highpass.connect(compressor);
        compressor.connect(processor);
        processor.connect(audioContext.destination);

        processor.onaudioprocess = (e) => {
          if (!ws || ws.readyState !== WebSocket.OPEN) return;
          const inputData = e.inputBuffer.getChannelData(0);
          const pcmData = new Int16Array(inputData.length);
          for (let i = 0; i < inputData.length; i++) {
            let s = Math.max(-1, Math.min(1, inputData[i]));
            pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
          }
          ws.send(pcmData.buffer);
        };
        console.log("Mic initialized at 16kHz");
      } catch (e) {
        console.error("Mic Error", e);
        alert("Microphone access denied: " + e.message);
      }
    }

    function terminateSession() {
      if (ws) ws.close();
      if (player) player.clear();
      location.reload();
    }

    function stopAI() {
      if (ws && ws.readyState === 1) {
        ws.send(JSON.stringify({ type: "user_stop" }));
        player.clear();
      }
    }

    function connect() {
      // Session Persistence logic
      let ssid = localStorage.getItem("voice_session_id");
      if (!ssid) {
        ssid = Math.random().toString(36).substring(2) + Date.now().toString(36);
        localStorage.setItem("voice_session_id", ssid);
      }

      console.log("Connecting with Session ID:", ssid);
      ws = new WebSocket(`ws://localhost:3001?sessionId=${ssid}`);

      ws.onopen = () => {
        // Initialize Connection
        console.log("Connecting to Backend...");
        setUIState('active');
      };

      ws.onclose = () => {
        console.log("Disconnected from Backend");
        document.getElementById('status-text').innerText = "DISCONNECTED";
        document.getElementById('status-dot').style.background = "red";
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        // --- AUDIO PLAYBACK ---
        if (msg.type === 'turn_reset') {
          const newId = msg.turnId;
          if (newId > activeTurnId) {
            console.log(`[Turn ${newId}] Resetting Frontend`);
            activeTurnId = newId;
            player.clear();
            setUIState('active');
          }
        }
        else if (msg.type === 'tts_start') {
          player.setTtsId(msg.ttsId);
          setUIState('speaking');
        }
        else if (msg.type === 'tts_audio_full') {
          player.enqueue(msg.payload.audio, msg.ttsId);
        }
        else if (msg.type === 'tts_end') { /* done */ }
        else if (msg.type === 'tts_kill') { player.clear(); setUIState('listening'); }

        // --- LIVE TRANSCRIPT ---
        else if (msg.type === 'transcript_update') {
          renderTranscriptEntry(msg.payload);
        }

        // --- UI STATE UPDATES ---
        else if (msg.type === 'state_searching') setUIState('searching');
        else if (msg.type === 'state_thinking') setUIState('thinking');
        else if (msg.type === 'state_listening') setUIState('listening');
        else if (msg.type === 'metrics_update') updateDashboard(msg);
      };
    }

    // --- UI HELPERS ---

    function setUIState(state) {
      const stage = document.getElementById('stage');
      const statusText = document.getElementById('status-text');
      const hint = document.getElementById('ai-hint');
      const dot = document.getElementById('status-dot');

      stage.classList.remove('listening', 'thinking', 'speaking', 'searching', 'active');
      dot.style.background = '#333';
      dot.style.boxShadow = 'none';

      switch (state) {
        case 'listening':
          stage.classList.add('listening');
          statusText.innerText = "LISTENING";
          statusText.style.color = "var(--cyan)";
          hint.innerText = "Listening for your voice...";
          dot.style.background = "var(--cyan)";
          dot.style.boxShadow = "0 0 10px var(--cyan)";
          break;

        case 'thinking':
          stage.classList.add('thinking');
          statusText.innerText = "PROCESSING";
          statusText.style.color = "var(--orange)";
          hint.innerText = "Thinking...";
          dot.style.background = "var(--orange)";
          break;

        case 'searching':
          stage.classList.add('searching');
          statusText.innerText = "SEARCHING WEB";
          statusText.style.color = "#a855f7";
          hint.innerText = "Consulting the global knowledge base...";
          dot.style.background = "#a855f7";
          break;

        case 'speaking':
          stage.classList.add('speaking');
          statusText.innerText = "SPEAKING";
          statusText.style.color = "var(--green)";
          hint.innerText = "Responding...";
          dot.style.background = "var(--green)";
          break;

        default:
          stage.classList.add('active');
          statusText.innerText = "SYSTEM ACTIVE";
          statusText.style.color = "#fff";
          hint.innerText = "Ready.";
          dot.style.background = "#fff";
          break;
      }
    }

    function renderTranscriptEntry(entry) {
      const box = document.getElementById('transcript');
      const timeStr = new Date(entry.timestamp).toLocaleTimeString('en-US', { hour12: false });

      const div = document.createElement('div');
      div.className = `msg-group ${entry.role}`;
      div.style.marginBottom = "15px";
      div.style.padding = "12px";
      div.style.borderRadius = "4px";
      div.style.background = entry.role === 'user' ? 'rgba(255,255,255,0.05)' : 'rgba(0,188,212,0.1)';
      div.style.borderLeft = entry.role === 'user' ? '3px solid #666' : '3px solid var(--cyan)';
      div.style.animation = "fadeIn 0.3s ease";

      div.innerHTML = `
            <div style="font-size:9px; opacity:0.5; margin-bottom:6px; letter-spacing:1px; display:flex; justify-content:space-between;">
               <span>${entry.role.toUpperCase()}</span>
               <span>${timeStr}</span>
            </div>
            <div style="font-size:14px; line-height:1.5; color:#eee;">
                ${entry.text}
            </div>
        `;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function updateDashboard(data) {
      if (data.stt) document.getElementById('m-stt').innerText = data.stt + "ms";
      if (data.llm) document.getElementById('m-llm').innerText = data.llm + "ms";

      const ttft = data.ttft ? data.ttft + "ms" : "--";
      document.getElementById('m-ttft').innerText = "TTFT: " + ttft;

      document.getElementById('m-total').innerText = data.e2e + "ms";

      const now = new Date();
      const timeString = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
      document.getElementById('m-vad').innerText = timeString;
      document.getElementById('m-turn').innerText = data.turnId;
    }

    function updateContext() {
      const input = document.getElementById('sysContext');
      const text = input ? input.value.trim() : "";
      if (text && ws && ws.readyState === 1) {
        ws.send(JSON.stringify({ type: "context_update", context: text }));
        if (input) input.value = "";
        alert("Context Updated!");
      }
    }
  </script>
</body>

</html>
